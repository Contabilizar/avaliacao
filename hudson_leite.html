<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com https://cdn.firebase.com https://*.firebaseio.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.firebaseio.com;">
    <title>Avaliação - Hudson Leite</title>
    <style>
        :root {
            --primary: #000051;
            --secondary: #e5e5e5;
            --bg-light: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --spacing-unit: 1rem;
            --border-radius: 1.5rem;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-light); 
            color: var(--primary); 
            line-height: 1.6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: calc(var(--spacing-unit) * 2); 
        }
        .container { 
            max-width: 450px; 
            width: 90%; 
            background: var(--bg-light); 
            padding: calc(var(--spacing-unit) * 2); 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            text-align: center; 
        }
        .title { 
            font-size: 2rem; 
            font-weight: 700; 
            margin-bottom: calc(var(--spacing-unit) * 1); 
            background: linear-gradient(90deg, var(--primary), #003087); 
            -webkit-background-clip: text; 
            color: transparent; 
        }
        .subtitle { 
            font-size: 1rem; 
            color: #4b5563; 
            margin-bottom: calc(var(--spacing-unit) * 2); 
        }
        .section { 
            margin-bottom: calc(var(--spacing-unit) * 2); 
        }
        .section label { 
            display: block; 
            font-size: 1.1rem; 
            margin-bottom: calc(var(--spacing-unit) * 0.5); 
            color: var(--primary); 
        }
        .section input, .section textarea { 
            width: 100%; 
            padding: calc(var(--spacing-unit) * 0.75); 
            border: 1px solid var(--secondary); 
            border-radius: 0.5rem; 
            font-size: 1rem; 
            margin-bottom: calc(var(--spacing-unit) * 1); 
            transition: var(--transition); 
        }
        .section input:focus, .section textarea:focus { 
            border-color: var(--primary); 
            outline: none; 
        }
        .section button { 
            background: var(--primary); 
            color: #fff; 
            padding: calc(var(--spacing-unit) * 0.75) calc(var(--spacing-unit) * 1.5); 
            border: none; 
            border-radius: 0.5rem; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: var(--transition); 
            width: 100%; 
        }
        .section button:hover { 
            background: #003087; 
        }
        .stars { 
            display: flex; 
            justify-content: center; 
            gap: 0.5rem; 
            margin-bottom: calc(var(--spacing-unit) * 1); 
        }
        .stars input { 
            display: none; 
        }
        .stars label { 
            font-size: 2rem; 
            color: #ccc; 
            cursor: pointer; 
        }
        .stars input:checked ~ label, .stars label:hover, .stars label:hover ~ label { 
            color: #f5b301; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Avaliação de Atendimento</h1>
        <p class="subtitle" id="subtitle">Avalie o atendimento de Hudson Leite</p>

        <div class="section">
            <label for="estrelas">Avaliação (Estrelas):</label>
            <div class="stars">
                <input type="radio" id="star5" name="estrelas" value="5" required>
                <label for="star5">★</label>
                <input type="radio" id="star4" name="estrelas" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="estrelas" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="estrelas" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="estrelas" value="1">
                <label for="star1">★</label>
            </div>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" rows="4" placeholder="Deixe seu comentário aqui..."></textarea>

            <button onclick="salvarAvaliacao()">Enviar Avaliação</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCNidw_VCAVleo0UxTzVkqQhEYXfshB5tk",
            authDomain: "avaliacao-contabilizar.firebaseapp.com",
            projectId: "avaliacao-contabilizar",
            storageBucket: "avaliacao-contabilizar.firebasestorage.app",
            messagingSenderId: "934194892065",
            appId: "1:934194892065:web:f8654e039343b38ee38260"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para normalizar nomes (remover espaços e caracteres especiais)
        function normalizarNome(nome) {
            return nome.replace(/\s+/g, '');
        }

        // Obtém os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const cliente = urlParams.get('cliente');
        const empresa = normalizarNome(urlParams.get('empresa'));
        const funcionario = 'hudson_leite'; // Extraído do nome do arquivo

        // Atualiza o subtítulo com o nome do cliente
        document.getElementById('subtitle').textContent = `Avalie o atendimento de Hudson Leite para ${cliente}`;

        // Função para salvar a avaliação
        window.salvarAvaliacao = async function () {
            const estrelas = document.querySelector('input[name="estrelas"]:checked')?.value;
            const comentario = document.getElementById('comentario').value.trim();
            const avaliacaoId = `avaliacao_${Date.now()}`;

            if (!estrelas) {
                alert('Por favor, selecione uma quantidade de estrelas.');
                return;
            }

            const avaliacaoData = {
                cliente: cliente,
                estrelas: parseInt(estrelas),
                comentario: comentario,
                dataCriacao: serverTimestamp()
            };

            // Caminho corrigido: avaliacoes/empresa/funcionario/avaliacaoId
            const docRef = doc(db, "avaliacoes", empresa, funcionario, avaliacaoId);
            try {
                await setDoc(docRef, avaliacaoData);
                alert('Avaliação enviada com sucesso!');
                // Limpar o formulário
                document.querySelectorAll('input[name="estrelas"]').forEach(input => input.checked = false);
                document.getElementById('comentario').value = '';
            } catch (error) {
                console.error("Erro ao salvar a avaliação:", error);
                alert('Erro ao enviar a avaliação: ' + error.message);
            }
        };
    </script>
</body>
</html>
