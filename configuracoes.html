<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Contabilizar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #000051;
            --secondary: #e5e5e5;
            --bg-light: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --spacing-unit: 1rem;
            --border-radius: 1.5rem;
            --header-height: 80px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-light); 
            color: var(--primary); 
            line-height: 1.6; 
            padding-top: var(--header-height); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
            background: var(--primary); 
            min-height: var(--header-height); 
            border-bottom: 2px solid var(--bg-light); 
            box-shadow: var(--shadow); 
            display: flex; 
            align-items: center; 
        }
        .header-content { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 calc(var(--spacing-unit) * 1); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            width: 100%; 
        }
        .logo { 
            max-height: 60px; 
            width: auto; 
            object-fit: contain; 
        }
        .user-info { 
            color: #fff; 
            font-size: 1rem; 
        }
        .logout-btn { 
            background: #e74c3c; 
            color: #fff; 
            padding: 0.5rem 1rem; 
            border: none; 
            border-radius: 0.5rem; 
            cursor: pointer; 
            transition: var(--transition); 
        }
        .logout-btn:hover { 
            background: #c0392b; 
        }
        .container { 
            max-width: 450px; 
            width: 90%; 
            background: var(--bg-light); 
            padding: calc(var(--spacing-unit) * 2); 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            text-align: center; 
            margin: 0 auto; 
        }
        .title { 
            font-size: 2rem; 
            font-weight: 700; 
            margin-bottom: calc(var(--spacing-unit) * 1); 
            background: linear-gradient(90deg, var(--primary), #003087); 
            -webkit-background-clip: text; 
            color: transparent; 
        }
        .subtitle { 
            font-size: 1rem; 
            color: #4b5563; 
            margin-bottom: calc(var(--spacing-unit) * 2); 
        }
        .section { 
            margin-bottom: calc(var(--spacing-unit) * 2); 
        }
        .section h3 { 
            font-size: 1.2rem; 
            margin-bottom: calc(var(--spacing-unit) * 1); 
            color: var(--primary); 
        }
        .section input, .section select { 
            width: 100%; 
            padding: calc(var(--spacing-unit) * 0.75); 
            border: 1px solid var(--secondary); 
            border-radius: 0.5rem; 
            font-size: 1rem; 
            margin-bottom: calc(var(--spacing-unit) * 1); 
            transition: var(--transition); 
        }
        .section input:focus, .section select:focus { 
            border-color: var(--primary); 
            outline: none; 
        }
        .section button { 
            background: var(--primary); 
            color: #fff; 
            padding: calc(var(--spacing-unit) * 0.75) calc(var(--spacing-unit) * 1.5); 
            border: none; 
            border-radius: 0.5rem; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: var(--transition); 
            width: 100%; 
        }
        .section button:hover { 
            background: #003087; 
        }
        .success { 
            color: #27ae60; 
            margin-top: calc(var(--spacing-unit) * 0.5); 
            display: none; 
            font-size: 0.9rem; 
        }
        @media (max-width: 767px) {
            :root {
                --spacing-unit: 0.75rem;
            }
            .header { 
                min-height: 50px;
            }
            body { 
                padding-top: 50px;
            }
            .container { 
                padding: calc(var(--spacing-unit) * 1);
                width: 95%;
            }
            .logo { 
                max-height: 40px;
            }
            .user-info { 
                font-size: 0.85rem;
            }
            .logout-btn { 
                font-size: 0.85rem;
                padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 1);
            }
            .title { 
                font-size: 1.5rem;
            }
            .subtitle { 
                font-size: 0.85rem;
                margin-bottom: calc(var(--spacing-unit) * 1);
            }
            .section h3 { 
                font-size: 1rem;
                margin-bottom: calc(var(--spacing-unit) * 0.75);
            }
            .section input, .section select { 
                font-size: 0.9rem;
                padding: calc(var(--spacing-unit) * 0.5);
                margin-bottom: calc(var(--spacing-unit) * 0.75);
            }
            .section button { 
                font-size: 0.9rem;
                padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 1);
            }
            .success { 
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo Contabilizar" class="logo">
            <div class="user-info">
                <span id="userName"></span> | <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="title">Configurações</h1>
        <p class="subtitle">Gerencie usuários e cargos</p>

        <!-- Seção para criar novo usuário -->
        <div class="section">
            <h3>Criar Novo Usuário</h3>
            <input type="text" id="novoUsuarioId" placeholder="ID do Usuário">
            <input type="text" id="novoUsuarioNome" placeholder="Nome do Usuário">
            <input type="text" id="novoUsuarioDepartamento" placeholder="Departamento">
            <input type="text" id="novoUsuarioPhoto" placeholder="Nome do Arquivo da Foto">
            <input type="password" id="novoUsuarioSenha" placeholder="Senha">
            <select id="novoUsuarioCargo">
                <option value="comum">Comum</option>
                <option value="administrador">Administrador</option>
            </select>
            <button onclick="criarUsuario()">Criar Usuário</button>
            <p class="success" id="criarUsuarioSuccessMsg">Usuário criado com sucesso!</p>
        </div>

        <!-- Seção para alterar cargo -->
        <div class="section">
            <h3>Alterar Cargo</h3>
            <select id="usuarioSelectCargo">
                <option value="">Selecione um Usuário</option>
            </select>
            <select id="novoCargo">
                <option value="comum">Comum</option>
                <option value="administrador">Administrador</option>
            </select>
            <button onclick="alterarCargo()">Alterar Cargo</button>
            <p class="success" id="alterarCargoSuccessMsg">Cargo alterado com sucesso!</p>
        </div>
    </div>

    <script type="module">
        // Importa os módulos do Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDocs, query, orderBy, updateDoc, where } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCNidw_VCAVleo0UxTzVkqQhEYXfshB5tk",
            authDomain: "avaliacao-contabilizar.firebaseapp.com",
            projectId: "avaliacao-contabilizar",
            storageBucket: "avaliacao-contabilizar.firebasestorage.app",
            messagingSenderId: "934194892065",
            appId: "1:934194892065:web:f8654e039343b38ee38260"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verifica se o usuário está logado e é administrador
        const userId = localStorage.getItem('userId');
        const userCargo = localStorage.getItem('userCargo');
        const userNome = localStorage.getItem('userNome');

        if (!userId || !userCargo || !userNome || userCargo !== 'administrador') {
            window.location.href = 'login.html'; // Alterado de gerar_link.html para login.html
        }

        // Exibe o nome do usuário
        document.getElementById('userName').textContent = userNome;

        // Função para carregar os usuários no dropdown
        async function carregarUsuarios() {
            const usuarioSelectCargo = document.getElementById('usuarioSelectCargo');
            usuarioSelectCargo.innerHTML = '<option value="">Selecione um Usuário</option>';

            const q = query(collection(db, 'funcionarios'), orderBy('nome'));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const usuario = doc.data();
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = usuario.nome;
                usuarioSelectCargo.appendChild(option);
            });
        }

        // Função para verificar se o nome já existe
        async function nomeExiste(nome) {
            const q = query(collection(db, 'funcionarios'), where('nome', '==', nome));
            const querySnapshot = await getDocs(q);
            return !querySnapshot.empty;
        }

        // Função para criar um novo usuário
        window.criarUsuario = async function () {
            const id = document.getElementById('novoUsuarioId').value.trim();
            const nome = document.getElementById('novoUsuarioNome').value.trim();
            const departamento = document.getElementById('novoUsuarioDepartamento').value.trim();
            const photo = document.getElementById('novoUsuarioPhoto').value.trim();
            const senha = document.getElementById('novoUsuarioSenha').value;
            const cargo = document.getElementById('novoUsuarioCargo').value;
            const successMsg = document.getElementById('criarUsuarioSuccessMsg');

            if (!id || !nome || !departamento || !photo || !senha || !cargo) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Verifica se o nome já existe
            const nomeJaExiste = await nomeExiste(nome);
            if (nomeJaExiste) {
                alert('Este nome já está em uso. Por favor, escolha um nome diferente.');
                return;
            }

            try {
                await setDoc(doc(db, 'funcionarios', id), {
                    nome: nome,
                    departamento: departamento,
                    photo: photo,
                    senha: senha,
                    cargo: cargo
                });
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                    document.getElementById('novoUsuarioId').value = '';
                    document.getElementById('novoUsuarioNome').value = '';
                    document.getElementById('novoUsuarioDepartamento').value = '';
                    document.getElementById('novoUsuarioPhoto').value = '';
                    document.getElementById('novoUsuarioSenha').value = '';
                    document.getElementById('novoUsuarioCargo').value = 'comum';
                    carregarUsuarios();
                }, 2000);
            } catch (error) {
                console.error('Erro ao criar usuário:', error);
                alert('Erro ao criar usuário: ' + error.message);
            }
        };

        // Função para alterar o cargo de um usuário
        window.alterarCargo = async function () {
            const usuarioId = document.getElementById('usuarioSelectCargo').value;
            const novoCargo = document.getElementById('novoCargo').value;
            const successMsg = document.getElementById('alterarCargoSuccessMsg');

            if (!usuarioId || !novoCargo) {
                alert('Por favor, selecione um usuário e um novo cargo.');
                return;
            }

            try {
                await updateDoc(doc(db, 'funcionarios', usuarioId), {
                    cargo: novoCargo
                });
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                    document.getElementById('usuarioSelectCargo').value = '';
                    document.getElementById('novoCargo').value = 'comum';
                }, 2000);
            } catch (error) {
                console.error('Erro ao alterar cargo:', error);
                alert('Erro ao alterar cargo: ' + error.message);
            }
        };

        // Função de logout
        window.logout = function () {
            localStorage.removeItem('userId');
            localStorage.removeItem('userCargo');
            localStorage.removeItem('userNome');
            window.location.href = 'login.html'; // Alterado de gerar_link.html para login.html
        };

        // Carrega os usuários ao iniciar a página
        carregarUsuarios();
    </script>
</body>
</html>
