<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Contabilizar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #000051;
            --secondary: #e5e5e5;
            --bg-light: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --spacing-unit: 1rem;
            --border-radius: 1.5rem;
            --header-height: 80px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-light); 
            color: var(--primary); 
            line-height: 1.6; 
            padding-top: var(--header-height); 
        }
        .header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
            background: var(--primary); 
            min-height: var(--header-height); 
            border-bottom: 2px solid var(--bg-light); 
            box-shadow: var(--shadow); 
            display: flex; 
            align-items: center; 
        }
        .header-content { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 calc(var(--spacing-unit) * 1); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            width: 100%; 
        }
        .logo { 
            max-height: 60px; 
            width: auto; 
            object-fit: contain; 
        }
        .user-info { 
            color: #fff; 
            font-size: 1rem; 
        }
        .logout-btn { 
            background: #e74c3c; 
            color: #fff; 
            padding: 0.5rem 1rem; 
            border: none; 
            border-radius: 0.5rem; 
            cursor: pointer; 
            transition: var(--transition); 
        }
        .logout-btn:hover { 
            background: #c0392b; 
        }
        .container { 
            max-width: 1200px; 
            margin: calc(var(--spacing-unit) * 2) auto; 
            padding: calc(var(--spacing-unit) * 2); 
            background: var(--bg-light); 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
        }
        .title { 
            font-size: 2rem; 
            font-weight: 700; 
            margin-bottom: calc(var(--spacing-unit) * 1); 
            background: linear-gradient(90deg, var(--primary), #003087); 
            -webkit-background-clip: text; 
            color: transparent; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: calc(var(--spacing-unit) * 2); 
        }
        th, td { 
            padding: calc(var(--spacing-unit) * 0.75); 
            text-align: left; 
            border-bottom: 1px solid var(--secondary); 
        }
        th { 
            background: var(--primary); 
            color: #fff; 
            font-weight: 600; 
        }
        tr:hover { 
            background: #f9f9f9; 
        }
        @media (max-width: 767px) {
            :root {
                --spacing-unit: 0.75rem;
            }
            .header { 
                min-height: 50px;
            }
            body { 
                padding-top: 50px;
            }
            .container { 
                width: 95%; 
                padding: calc(var(--spacing-unit) * 1); 
            }
            .logo { 
                max-height: 40px;
            }
            .user-info { 
                font-size: 0.85rem;
            }
            .logout-btn { 
                font-size: 0.85rem;
                padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 1);
            }
            .title { 
                font-size: 1.5rem;
            }
            th, td { 
                font-size: 0.9rem; 
                padding: calc(var(--spacing-unit) * 0.5); 
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="Logo Contabilizar" class="logo">
            <div class="user-info">
                <span id="userName"></span> | <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="title">Dashboard de Uso de Avaliações</h1>
        <div id="relatorioUso"></div>
    </div>

    <script type="module">
        // Importa os módulos do Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs, query, collectionGroup } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCNidw_VCAVleo0UxTzVkqQhEYXfshB5tk",
            authDomain: "avaliacao-contabilizar.firebaseapp.com",
            projectId: "avaliacao-contabilizar",
            storageBucket: "avaliacao-contabilizar.firebasestorage.app",
            messagingSenderId: "934194892065",
            appId: "1:934194892065:web:f8654e039343b38ee38260"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verifica se o usuário está logado
        const userId = localStorage.getItem('userId');
        const userCargo = localStorage.getItem('userCargo');
        const userNome = localStorage.getItem('userNome');

        if (!userId || !userCargo || !userNome) {
            window.location.href = 'login.html';
        }

        // Exibe o nome do usuário
        document.getElementById('userName').textContent = userNome;

        // Função para carregar o relatório de uso
        async function carregarRelatorioUso() {
            const tokensSnapshot = await getDocs(collection(db, 'tokens'));
            const relatorio = {};

            tokensSnapshot.forEach(doc => {
                const data = doc.data();
                const funcId = data.funcionario;
                if (!relatorio[funcId]) {
                    relatorio[funcId] = { gerados: 0, usados: 0, notas: [] };
                }
                relatorio[funcId].gerados++;
                if (data.usado) relatorio[funcId].usados++;
            });

            const avaliacoesSnapshot = await getDocs(query(collectionGroup(db, 'avaliacoes')));
            avaliacoesSnapshot.forEach(doc => {
                const data = doc.data();
                const funcId = doc.ref.parent.parent.id; // Pega o ID do funcionário no caminho
                if (relatorio[funcId]) {
                    relatorio[funcId].notas.push(data.nota);
                }
            });

            const tabela = document.createElement('table');
            tabela.innerHTML = `
                <tr>
                    <th>Colaborador</th>
                    <th>Links Gerados</th>
                    <th>Links Usados</th>
                    <th>Taxa de Uso</th>
                    <th>Média de Notas</th>
                </tr>
            `;
            for (const [funcId, stats] of Object.entries(relatorio)) {
                const taxaUso = (stats.usados / stats.gerados * 100).toFixed(2);
                const mediaNotas = stats.notas.length ? (stats.notas.reduce((a, b) => a + b, 0) / stats.notas.length).toFixed(2) : 'N/A';
                tabela.innerHTML += `
                    <tr>
                        <td>${funcId}</td>
                        <td>${stats.gerados}</td>
                        <td>${stats.usados}</td>
                        <td>${taxaUso}%</td>
                        <td>${mediaNotas}</td>
                    </tr>
                `;
            }
            document.getElementById('relatorioUso').appendChild(tabela);
        }

        // Função de logout
        window.logout = function () {
            localStorage.removeItem('userId');
            localStorage.removeItem('userCargo');
            localStorage.removeItem('userNome');
            window.location.href = './login.html';
        };

        // Carrega o relatório ao iniciar
        carregarRelatorioUso();
    </script>
</body>
</html>
